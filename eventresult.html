<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Results - LocalPulse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
      }
      header {
        padding: 20px 40px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        color: #ff5c1c;
        font-size: 22px;
        font-weight: 700;
      }
      .results {
        padding: 40px;
      }
      h2 {
        margin-bottom: 24px;
        font-size: 26px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
      }
      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card .info {
        padding: 16px;
      }
      .card h3 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .card p {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
      }
      .card button {
        background: #ff5c1c;
        color: white;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 999px;
        margin-top: 10px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LocalPulse</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>

    </header>

  </body>
</html>
