<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | LocalPulse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #f9fafb;
      }

      .left {
        flex: 1;
        background: linear-gradient(to bottom right, #a855f7, #06b6d4);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .left h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .left p {
        font-size: 1.1rem;
        max-width: 360px;
        text-align: center;
      }

      .right {
        flex: 1;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 3rem;
      }

      .form-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }

      .register-btn {
        background-color: #7c3aed;
        color: white;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 600;
        margin-top: 1rem;
        cursor: pointer;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #d1d5db;
      }

      .divider span {
        margin: 0 1rem;
        color: #6b7280;
      }

      .social-btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .google-btn {
        background-color: #0f766e;
        color: white;
      }

      .facebook-btn {
        background-color: #0369a1;
        color: white;
      }

      .footer-text {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.95rem;
      }

      .footer-text a {
        color: #7c3aed;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h1>Join the LocalPulse Community!</h1>
      <p>
        Sign up now to discover and create amazing events near you.
      </p>
    </div>
    <div class="right">
      <h2 class="form-title">Create Your Account</h2>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email address" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required />
        </div>
        <button class="register-btn" type="submit">Register</button>
      </form>
      <div class="divider"><span>Or continue with</span></div>
      <button class="social-btn google-btn">üåê Register with Google</button>
      <button class="social-btn facebook-btn">üìò Register with Facebook</button>
      <div class="footer-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </body>
</html>
